<ion-view>
    <ion-nav-title>{{action.name}}</ion-nav-title>
    <ion-content class='action-detail'>
        <div class='statistics'>
            <div class='total'>
                <p>总浏览</p>
                <label>2</label>
            </div>
            <hr>
            <div class='total'>
                <p>总签到</p>
                <label>0</label>
            </div>
        </div>

        <div class='title'>筹备/签到</div>
        <div class='fp row'>
            <div class='each col col-25 text-center' ng-click="goEdit()">
                <img src='asset/img/action/edit.png'>
                <p>活动编辑</p>
            </div>
            <div class='each col col-25 text-center' ng-click="goView()">
                <img src='asset/img/action/search.png'>
                <p>活动预览</p>
            </div>
            <div class='each col col-25 text-center' ng-click="goParticipant()">
                <img src='asset/img/action/personal.png'>
                <p>参与人</p>
            </div>
        </div>
    </ion-content>
</ion-view>
